<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Data Ingestion Integration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin-bottom: 30px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Data Ingestion Integration</h1>
    
    <div class="test-section">
        <h2>Python Service Health Check</h2>
        <button onclick="testPythonService()">Test Python Service</button>
        <div id="python-status" class="status">Awaiting test...</div>
    </div>

    <div class="test-section">
        <h2>Node.js Backend Health Check</h2>
        <button onclick="testNodeService()">Test Node.js Service</button>
        <div id="node-status" class="status">Awaiting test...</div>
    </div>

    <div class="test-section">
        <h2>Mock Document Processing Test</h2>
        <button onclick="testMockProcessing()">Test Mock Processing</button>
        <div id="mock-status" class="status">Awaiting test...</div>
        <div id="mock-results"></div>
    </div>

    <div class="test-section">
        <h2>Integration Test</h2>
        <p>This simulates the full workflow without actual file uploads.</p>
        <button onclick="runIntegrationTest()">Run Integration Test</button>
        <div id="integration-status" class="status">Awaiting test...</div>
        <div id="integration-results"></div>
    </div>

    <script>
        const PYTHON_SERVICE_API = 'http://localhost:5001';
        const NODE_API = 'http://localhost:3001/api';

        async function testPythonService() {
            const statusDiv = document.getElementById('python-status');
            try {
                const response = await fetch(`${PYTHON_SERVICE_API}/health`);
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `‚úÖ Python service is healthy!<br>Backend: PyMuPDF=${data.backends?.pymupdf}, pdfplumber=${data.backends?.pdfplumber}<br>Mode: ${data.mode}`;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Python service unavailable: ${error.message}<br>Make sure the Python service is running on port 5001`;
            }
        }

        async function testNodeService() {
            const statusDiv = document.getElementById('node-status');
            try {
                const response = await fetch(`${NODE_API}/`);
                if (response.ok) {
                    const text = await response.text();
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `‚úÖ Node.js service is healthy!<br>${text}`;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Node.js service unavailable: ${error.message}<br>Make sure the Node.js service is running on port 3001`;
            }
        }

        async function testMockProcessing() {
            const statusDiv = document.getElementById('mock-status');
            const resultsDiv = document.getElementById('mock-results');
            
            statusDiv.className = 'status info';
            statusDiv.innerHTML = 'üîÑ Testing mock processing...';
            
            try {
                // Create a mock PDF file
                const mockFile = new File(
                    ['%PDF-1.4\n1 0 obj<</Type/Catalog/Pages 2 0 R>>endobj\n2 0 obj<</Type/Pages/Kids[3 0 R]/Count 1>>endobj\n3 0 obj<</Type/Page/MediaBox[0 0 612 792]/Contents 4 0 R/Resources<</Font<</F1<</Type/Font/Subtype/Type1/BaseFont/Helvetica>>>>>>/Parent 2 0 R>>endobj\n4 0 obj<</Length 44>>stream\nBT /F1 24 Tf 100 700 Td (Hello World) Tj ET\nendstream\nendobj\nxref\n0 5\n0000000000 65535 f \n0000000010 00000 n \n0000000053 00000 n \n0000000102 00000 n \n0000000201 00000 n \ntrailer<</Size 5/Root 1 0 R>>\nstartxref\n295\n%%EOF'],
                    'test.pdf',
                    { type: 'application/pdf' }
                );

                const formData = new FormData();
                formData.append('file', mockFile);
                formData.append('prompt', 'Extract all text content');

                const response = await fetch(`${PYTHON_SERVICE_API}/process`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = '‚úÖ Mock processing successful!';
                    resultsDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Mock processing failed: ${error.message}`;
                resultsDiv.innerHTML = '';
            }
        }

        async function runIntegrationTest() {
            const statusDiv = document.getElementById('integration-status');
            const resultsDiv = document.getElementById('integration-results');
            
            statusDiv.className = 'status info';
            statusDiv.innerHTML = 'üîÑ Running integration test...';
            resultsDiv.innerHTML = '';

            try {
                // Test 1: Check Python service
                let pythonResponse = await fetch(`${PYTHON_SERVICE_API}/health`);
                if (!pythonResponse.ok) throw new Error('Python service not available');

                // Test 2: Check Node.js service
                let nodeResponse = await fetch(`${NODE_API}/`);
                if (!nodeResponse.ok) throw new Error('Node.js service not available');

                // Test 3: Simulate document processing
                const mockFile = new File(
                    ['Name,Age,City\nJohn Doe,30,New York\nJane Smith,25,Los Angeles'],
                    'test.csv',
                    { type: 'text/csv' }
                );

                const formData = new FormData();
                formData.append('file', mockFile);
                formData.append('prompt', 'Extract all data');

                const processResponse = await fetch(`${PYTHON_SERVICE_API}/process`, {
                    method: 'POST',
                    body: formData
                });

                if (!processResponse.ok) throw new Error('Document processing failed');

                const result = await processResponse.json();
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '‚úÖ Integration test completed successfully!';
                
                resultsDiv.innerHTML = `
                    <h3>Test Results:</h3>
                    <ul>
                        <li>‚úÖ Python service (langextract_service.py) is running</li>
                        <li>‚úÖ Node.js backend is running</li>
                        <li>‚úÖ Document processing completed</li>
                        <li>‚úÖ Data extraction successful</li>
                    </ul>
                    <h3>Extracted Data:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;

            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Integration test failed: ${error.message}`;
                resultsDiv.innerHTML = '';
            }
        }

        // Auto-run tests on page load
        window.onload = function() {
            setTimeout(testPythonService, 1000);
            setTimeout(testNodeService, 2000);
        };
    </script>
</body>
</html>
